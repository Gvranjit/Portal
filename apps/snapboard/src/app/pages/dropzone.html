<mat-card class="dropzone-card" appearance="outlined">
  @if (!pastedImage) {
  <mat-card-title-group>
    <mat-icon mat-card-avatar>cloud_upload</mat-icon>
    <mat-card-title>Drop files here to upload</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <p>Alternatively, click to select files.</p>
  </mat-card-content>
  } @else {
  <mat-card-title
    >Pasted Image{{pastedImages.length>1?'s ' + pastedImages.length :null}}
  </mat-card-title>
  <mat-card-content>
    <img
      [style]="'transform: scale(' + ( imageScale) + ')' "
      class="pasted-image"
      [src]="pastedImage"
      alt="Pasted image"
    />
  </mat-card-content>
  }
</mat-card>
